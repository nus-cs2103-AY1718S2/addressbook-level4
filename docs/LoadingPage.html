<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- @@author Nethergale -->
  <title>Loading Page</title>
  <style>
    h2 {
      text-align: center;
      vertical-align: middle;
      line-height: 110px; /* According to loader height */
      margin-top: 12px;
    }

    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -61px;
      margin-left: -61px;
      width: 134px;
      height: 134px;
      z-index: 1;
    }

    /* Code adapted from https://www.w3schools.com/howto/howto_css_loader.asp */
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -61px;
      margin-left: -61px;
      width: 110px;
      height: 110px;
      border: 12px solid #f3f3f3; /* Light grey */
      border-top: 12px solid #3498db; /* Blue */
      border-bottom: 12px solid #3498db; /* Blue */
      border-radius: 50%;
      z-index: 0;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader"></div>
  <div id="content">
    <h2>Loading...</h2>
  </div>
</body>
</html>
